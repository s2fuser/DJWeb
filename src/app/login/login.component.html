<div>
    <img class="img" src="../../assets/img/dj-background.jpg">
    <div class="box">
        <h2>Login</h2>
        <form>
            <div class="inputBox">
                <!-- required onkeyup="this.setAttribute('value', this.value);" value="" -->
                <input type="email" name="email" 
                    [(ngModel)]="userName">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <!-- required value=""
                    onkeyup="this.setAttribute('value', this.value);" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" -->
                <input type="password" name="password" [(ngModel)]="password">
                <label>Password</label>
            </div>
            <div class="btnsubmit">
                <input type="submit" (click)="login()" name="sign-in" value="Sign In">
            </div>
        </form>
        
        <!-- <button (click)="showToaster()">Show Toaster</button>
        <button (click)="showToasterError()">Show Toastererror</button> -->
    </div>
    <app-manual-toaster message={{message}} #toaster></app-manual-toaster>
    <app-manual-toaster-error message={{message}} #toastererror></app-manual-toaster-error>
    <loading *ngIf="isLoading">{{ isLoading }}</loading>
</div>
