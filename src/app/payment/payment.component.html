<div class="main-content">
    <div class="container-fluid">
        <div style="display: flex; align-items: center; justify-content: end;">
            <div style="margin: 0% 2% 2% 0%;">
                <button mat-raised-button style="background-color: #4aa54e; color: white;" (click)="ExportTOExcel()">Export Excel</button>
            </div>
            <div style="margin: 0% 0% 2% 0%;">
                <input matInput type="text" class="form-control searchTextBox" (input)="applyFilter($event.target.value)"
                placeholder="Search">
            </div>
        </div>
        <div class="mat-elevation-z8" #TABLE>
            <table mat-table #table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> No. </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.position}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> User Name </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.name}} </td>
                </ng-container>

                <!-- mob.no Column -->
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Mobile No </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.mobile}} </td>
                </ng-container>

                <!-- event Column -->
                <ng-container matColumnDef="eventname">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Event Name </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.eventname}} </td>
                </ng-container>

                <!-- paytype Column -->
                <ng-container matColumnDef="paymenttype">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Payment Type </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.paymenttype}} </td>
                </ng-container>

                <!-- datetime Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Date & Time </th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{convertToNormalDateTime(element.date)}}
                    </td>
                </ng-container>

                <!-- datetime Column -->
                <ng-container matColumnDef="totalamount">
                    <th mat-header-cell *matHeaderCellDef class="tableHeader">Total Amount</th>
                    <td mat-cell *matCellDef="let element" class="tableRow"> {{element.totalamount }} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">

            </mat-paginator>
            <!-- <div class="buttons">
                <button mat-raised-button color="primary">Print</button>

            </div> -->
        </div>
        <loading *ngIf="isLoading">{{ isLoading }}</loading>
    </div>
</div>
